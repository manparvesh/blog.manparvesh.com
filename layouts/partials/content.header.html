<section>
  <style>
    h1, h2, h3, h4, h5, h6 {
      font-weight: normal !important;
    }
    
    a.heading-anchor {
      text-decoration: none !important;
      /* border-bottom: none !important; */
    }
  </style>
  <h1 class="content-title" style="text-align: center; margin-top: 0; margin-bottom: 0;">
    {{- .Title -}}{{- if .Draft -}}&nbsp;:: Draft{{- end -}}
  </h1>
  <!-- {{- if .Params.subtitle -}}
  <p class=subtitle style="text-align: center;">{{ .Params.subtitle }}</p>
  {{- end -}} -->

  {{- if and (.IsPage) (.Params.meta) -}}
  <span class="content-meta" style="text-align: center; display: block;">
    <!-- {{- if .Params.author -}}
    <p class="author">By {{ .Params.author }}</p>
    {{- end -}} -->

    {{- if not .Params.hidedate -}}
    <span class="date">{{ .Date.Format "2 Jan, 2006" }}&nbsp;&nbsp</span>
    {{- end -}}

    <!-- {{- if not .Params.hidereadtime -}}
    <span>{{ .ReadingTime }} min read&nbsp;&nbsp</span>
    {{- end -}} -->

    <br />

    {{- if .Params.tags -}}
    <span>
      {{- range .Params.tags -}}
      <a href="{{ "/tags/" | absURL }}{{ . | urlize }}">{{ . }}</a>&nbsp;
      {{- end -}}
    </span>
    {{- end -}}
  </span>
  {{- end -}}
  <hr />
</section>
