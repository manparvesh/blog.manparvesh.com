    - name: Series
      weight: -90
      identifier: series
      url: /series/
    - name: Tags
      weight: -85
      identifier: tags
      url: /tags/
    - name: About
      weight: -80
      identifier: about
      url: /about/
  # -----------------------------------------------------------------------
  # FOOTER MENU
  # If you need to add custom links to you footer: put them here.
  # -----------------------------------------------------------------------
  footer:
